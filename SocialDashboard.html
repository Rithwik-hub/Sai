<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Social Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f4f5fb;
      color: #1f2933;
      display: flex;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dashboard {
      width: 100%;
      max-width: 1000px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .status {
      font-size: 0.95rem;
      padding: 8px 14px;
      border-radius: 999px;
      background: #eef2ff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
    }

    .status.offline .status-indicator {
      background: #ef4444;
    }

    .theme-toggle-btn {
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      background: #111827;
      color: #f9fafb;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 2fr 1.3fr;
      gap: 24px;
    }

    .card {
      background: #f9fafb;
      border-radius: 14px;
      padding: 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    #feedList {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 6px;
    }

    #feedList li {
      padding: 10px 12px;
      border-radius: 10px;
      background: #ffffff;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .feed-text {
      flex: 1;
    }

    .feed-time {
      font-size: 0.75rem;
      opacity: 0.7;
      white-space: nowrap;
    }

    .profiles-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #ffffff;
    }

    .profile-avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .profile-info h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .profile-info p {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .profile-meta {
      margin-left: auto;
      font-size: 0.75rem;
      opacity: 0.7;
      text-align: right;
    }

    /* Dark mode */

    body.dark {
      background: #020617;
      color: #e5e7eb;
    }

    body.dark .dashboard {
      background: #020617;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
    }

    body.dark .card {
      background: #020617;
      border: 1px solid #1f2937;
    }

    body.dark #feedList li,
    body.dark .profile-card {
      background: #020617;
      border: 1px solid #1f2937;
    }

    body.dark .status {
      background: #111827;
      color: #e5e7eb;
    }

    body.dark .theme-toggle-btn {
      background: #f9fafb;
      color: #111827;
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="top-row">
      <!-- Welcome message (must contain 'Welcome back') -->
      <h1 id="welcomeTitle">Welcome back, Alex!</h1>

      <div style="display:flex; align-items:center; gap:12px;">
        <div id="statusContainer" class="status">
          <span class="status-indicator"></span>
          <p id="statusText">Status: Loading...</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">Dark Mode</button>
      </div>
    </div>

    <div class="main-grid">
      <!-- Feed Section -->
      <section class="card" aria-label="Live Feed">
        <div class="card-header">
          <div class="card-title">Live Feed</div>
          <div class="timestamp" id="lastUpdated">Updated just now</div>
        </div>
        <ul id="feedList">
          <!-- Filled by JS -->
        </ul>
      </section>

      <!-- Profile Section -->
      <section class="card" aria-label="Profiles">
        <div class="card-header">
          <div class="card-title">Profiles</div>
        </div>
        <div class="profiles-grid">
          <!-- Profile Card 1 (must be Alex Smith) -->
          <div class="profile-card">
            <div class="profile-avatar">AS</div>
            <div class="profile-info">
              <h3>Alex Smith</h3>
              <p>Product designer who loves clean UI, minimalism, and good coffee.</p>
            </div>
            <div class="profile-meta">
              <div>Online</div>
              <div>Last active: 2 min ago</div>
            </div>
          </div>

          <!-- Profile Card 2 -->
          <div class="profile-card">
            <div class="profile-avatar">JL</div>
            <div class="profile-info">
              <h3>Jamie Lee</h3>
              <p>Full-stack engineer building fast, scalable web apps.</p>
            </div>
            <div class="profile-meta">
              <div>Offline</div>
              <div>Last active: 1 hr ago</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const userData = {
      name: "Alex",
      status: "online"
    };

    const mockFeed = [
      { id: 1, text: "Alex just shared a new product mockup.", timestamp: "2 mins ago" },
      { id: 2, text: "Jamie commented on your latest post.", timestamp: "5 mins ago" },
      { id: 3, text: "You have 3 new followers today.", timestamp: "10 mins ago" },
      { id: 4, text: "System update completed successfully.", timestamp: "20 mins ago" }
    ];

    const welcomeTitle = document.getElementById("welcomeTitle");
    const statusContainer = document.getElementById("statusContainer");
    const statusText = document.getElementById("statusText");
    const feedList = document.getElementById("feedList");
    const lastUpdated = document.getElementById("lastUpdated");
    const themeToggle = document.getElementById("themeToggle");

    function updateWelcome() {
      welcomeTitle.textContent = `Welcome back, ${userData.name}!`;
    }

    function setStatus(online) {
      if (online) {
        statusContainer.classList.remove("offline");
        statusText.textContent = "Status: Online";
      } else {
        statusContainer.classList.add("offline");
        statusText.textContent = "Status: Offline";
      }
    }

    function renderFeed(items) {
      feedList.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        const textSpan = document.createElement("span");
        textSpan.className = "feed-text";
        textSpan.textContent = item.text;

        const timeSpan = document.createElement("span");
        timeSpan.className = "feed-time";
        timeSpan.textContent = item.timestamp;

        li.appendChild(textSpan);
        li.appendChild(timeSpan);
        feedList.appendChild(li);
      });
      const now = new Date();
      lastUpdated.textContent = `Updated at ${now.toLocaleTimeString()}`;
    }

    async function fetchFeed() {
      try {
        const res = await fetch("/data.json");
        if (!res.ok) throw new Error("No data.json, using mock data");
        const data = await res.json();
        const items = Array.isArray(data.messages) ? data.messages : mockFeed;
        renderFeed(items);
      } catch (e) {
        renderFeed(mockFeed);
      }
    }

    function initTheme() {
      const saved = localStorage.getItem("dashboard-theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
        themeToggle.textContent = "Light Mode";
      } else {
        document.body.classList.remove("dark");
        themeToggle.textContent = "Dark Mode";
      }
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "Light Mode" : "Dark Mode";
      localStorage.setItem("dashboard-theme", isDark ? "dark" : "light");
    });

    window.addEventListener("beforeunload", () => {
      setStatus(false);
      // Here you could send a request to your server to mark user offline.
    });

    // Initialize
    updateWelcome();
    setStatus(userData.status === "online");
    fetchFeed();
    setInterval(fetchFeed, 10000);
    initTheme();
  </script>
</body>
</html>
